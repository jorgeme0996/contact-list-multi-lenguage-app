<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/contact-component/contact-component.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="user-panel-contacts">
    <template>
        <style>
        </style>
        <h1>Hola [[user.fistName]] [[user.lastName]] [[user.contacts]]</h1>
        
        <dom-repeat items="[[contacts]]" as="contact">
            <template>
                <contact-component contacts=[[contact]]></contact-component>
            </template>
        </dom-repeat>
    </template>
    <script>
        class UserPanelContacts extends Polymer.Element {
            static get is() {return 'user-panel-contacts'}
            static get properties (){
                return {
                    user: {
                        type: Object,
                        value: {}
                    },
                    contacts: {
                        type: Array,
                        value: []
                    },
                    setContacts: {
                        type: Array,
                        computed: "_setUserContacts(user)"
                    },
                }
            }

            _setUserContacts(user){
                console.log(user.contacts)
                this.set('contacts', user.contacts)
            }

        }

        window.customElements.define(UserPanelContacts.is, UserPanelContacts) 
    </script>
</dom-module>
